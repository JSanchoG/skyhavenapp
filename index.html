<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="https://hypixel.net/favicon-32x32.png">
		<title>SkyHaven Application</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="preloader"></div>
		<div class="wrapper">
            <form action="" id="wizard">
        		<!-- SECTION 1 -->
                <h2></h2>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="images/bg/bg/1.png" alt="">
						</div>
						<div class="form-content" >
							<div class="form-header">
								<h3>SkyHaven Application</h3>
							</div>
							<p>Please fill with your details</p>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="IGN" id="ign" class="form-control">
								</div>
								<div class="form-holder">
									<input type="text" placeholder="Average Skill Level" id="avg" class="form-control">
								</div>
							</div>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="Weight" id="weight" class="form-control">
								</div>
								<div class="form-holder">
									<input type="text" placeholder="Catacombs Skill Level" id="cata" class="form-control">
								</div>
							</div>
						</div>
					</div>
                </section>

				<!-- SECTION 2 -->
                <h2></h2>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="images/bg/bg/2.png" alt="">
						</div>
						<div class="form-content">
							<div class="form-header">
								<h3>SkyHaven Application</h3>
							</div>
							<p>Please fill with additional info</p>
							<div class="form-row">
								<div class="form-holder w-100">
									<input type="text" placeholder="Best Sword and Bow (Both outside and inside a Dungeon)" id="best_weapon" class="form-control">
								</div>
							</div>
							<div class="form-row">
								<div class="form-holder w-100">
									<input type="text" placeholder="Best Armor (Outside and Inside a Dungeon)" id="best_armor" class="form-control">
								</div>
							</div>

							<div class="form-row">
								<div class="select">
									<div class="form-holder">
										<div class="select-control" id="rank">Rank</div>
										<i class="zmdi zmdi-caret-down"></i>
									</div>
									<ul class="dropdown">
										<li rel="Non-Ranked">Non-Ranked</li>
										<li rel="VIP">VIP</li>
										<li rel="VIP+">VIP+</li>
										<li rel="MVP">MVP</li>
										<li rel="MVP+">MVP+</li>
										<li rel="MVP++">MVP++</li>
									</ul>
								</div>
								<div class="form-holder w-100">
									<input type="text" placeholder="Discord Tag (User#0000)" id="discord" class="form-control">
								</div>
								<div class="form-holder"></div>
							</div>
						</div>
					</div>
                </section>

                <!-- SECTION 3 -->
                <h2></h2>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="images/bg/bg/3.png" alt="">
						</div>
						<div class="form-content">
							<div class="form-header">
								<h3>SkyHaven Application</h3>
							</div>
							<p>Send an optional message</p>
							<div class="form-row">
								<div class="form-holder w-100">
									<textarea name="" id="anything_else" placeholder="Anything else we should know? (can leave empty)" class="form-control" style="height: 99px;"></textarea>
								</div>
							</div>
							<div class="checkbox-circle mt-24">
								<label>
									<input type="checkbox" id="checkbox">  I have joined <a href="https://discord.gg/rNdcqyDHTs" target="_blank">Guild Discord Server</a>.
									<span class="checkmark"></span>
								</label>
							</div>
						</div>
					</div>
                </section>
            </form>
		</div>
		<!-- JQUERY -->
		<script src="js/jquery-3.3.1.min.js"></script>

		<!-- JQUERY STEP -->
		<script src="js/jquery.steps.js"></script>
		<script src="js/main.js"></script>
		<!-- Template created and distributed by Colorlib -->
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
		<script src="js/sweetalert2.js"></script>
</body>
</html>
